<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        width: 100%;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="card">
        <div class="card-header">
          <img src="./images/image-victor.jpg" alt="Imagen persona" />
        </div>
        <div class="card-body">
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>
        </div>
        <div class="card-footer">
          <div class="total">
            <h3>80K</h3>
            <h4>Followers</h4>
          </div>
          <div class="total">
            <h3>803K</h3>
            <h4>Likes</h4>
          </div>
          <div class="total">
            <h3>1.4K</h3>
            <h4>Photos</h4>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">javiergranadosr</a>.
      </div>
    </div>

  </body>
</html>
